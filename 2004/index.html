<!DOCTYPE html>
<html>
  <head>
    <title>Time Machine</title>
    <meta http-equiv="refresh" content="6; url='https://web.archive.org/web/20040718134520fw_/http://www.geocities.com/bobby_nair/My_Page.html" />
    <meta name="description" content="What mysteries lie in the past of Bobby Nair...">
    <meta name="theme-color" content="black"/>



  <style>
    body{
      background-color:black;
      color:white;
      font-family: Arial, Helvetica, sans-serif;
    }
    /* Center the loader */
    #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 120px;
      height: 120px;
      margin: -76px 0 0 -76px;
      border: 16px solid #c0c0c0;
      border-radius: 50%;
      border-top: 16px solid #b11717;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }
    h2{
        color:#b11717
    }
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Add animation to "page content" */
    .animate-bottom {
      -webkit-animation-name: animatebottom;
      -webkit-animation-duration: 1s;
      animation-name: animatebottom;
      animation-duration: 1s;
      position: absolute;
      left: 35%;
      top: 40%;
    
    }
    
    @-webkit-keyframes animatebottom {
      from { bottom:-100px; opacity:0 } 
      to { bottom:0px; opacity:1 }
    }
    
    @keyframes animatebottom { 
      from{ bottom:-100px; opacity:0 } 
      to{ bottom:0; opacity:1 }
    }
    
    #myDiv {
      display: none;
      text-align: center;
    }
    </style>
    </head>
    <body onload="myFunction()" style="margin:0;">
    
    <div id="loader"></div>
    
    <div style="display:none;" id="myDiv" class="animate-bottom">
      <h2>Time Machine</h2>
      <p>Taking it back to 2004...</p>
    </div>
    
    <script>
    var myVar;
    
    function myFunction() {
      myVar = setTimeout(showPage, 3000);
    }
    
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
    </script>
</html>
