    <!-- 
    =======================================================================

    This is a working contact form. To receive email, 
    Replace YOUR_ACCESS_KEY_HERE with your actual Access Key.

    Create Access Key here ðŸ‘‰ https://web3forms.com/

     =======================================================================
 -->

    <div class="flex items-center min-h-screen bg-transparent dark:bg-gray-900" style="margin-top:-50px !important;">
      <div class="container mx-auto">
        <div class="max-w-md mx-auto  bg-white p-5 rounded-md shadow-sm">
          <div class="text-center">
            <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">
              Email
            </h1>
            <p class="text-gray-400 dark:text-gray-400">
              Contact me directly about business inquiries, project proposals, or questions.
            </p>
          </div>
          <div class="m-7">
            <form action="https://api.web3forms.com/submit" method="POST" id="form">
              <input type="hidden" name="access_key" value="df86a2e6-e223-4860-9a42-730e47b253e0" />
              <input type="hidden" name="subject" value="Message from bobbynair.com" />
              <input type="hidden" name="redirect" value="https://web3forms.com/success" />
              <input type="checkbox" name="botcheck" id="" style="display: none;" />
              <div class="mb-6">
                <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Name</label>
                <input type="text" name="name" id="name" placeholder="John Doe" required
                  class="w-full px-3 py-2 text-gray-600 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
              <div class="mb-6">
                <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
                <input type="email" name="email" id="email" placeholder="you@company.com" required
                  class="w-full text-gray-600 px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
              <div class="mb-6">
                <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Message</label>

                <textarea rows="5" name="message" id="message" placeholder="Your Message"
                  class="w-full px-3 py-2 placeholder-gray-300 text-gray-600 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                  required></textarea>
              </div>
              <div class="mb-6">
                <button type="submit"
                  class="w-full px-3 py-4 text-white bg-green-500 rounded-md focus:bg-green-800 focus:outline-none">
                  Send Message
                </button>
              </div>
              <p class="text-base text-center text-gray-400" id="result"></p>
            </form>
          </div>
